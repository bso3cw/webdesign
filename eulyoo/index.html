                <p class="txt_pc">광복의 감격과 의의를 기리며 ‘출판은 곧 건국 사업’이라는 사명감으로<br /> 첫발을 내디딘 을유문화사는 한국 현대사와 궤軌를 같이하며 한국 출판의 기틀을 다져 왔습니다.</p>
                <em>앞으로도 저희는 법고창신法古創新의 정신을 지향하며 지금까지 쌓아 온 경험을 기반으로,<br /> 작가와 독자 사이의 충실한 가교 역할을 하면서 이 시대에 필요한 책을 만들고자 합니다.</em>
