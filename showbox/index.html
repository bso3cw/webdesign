<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.14/fullpage.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon_.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0">
    <title>ShowBox 쇼박스</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="logo">
                <a href="index.html"><img src="images/common/logo_w.svg" alt="showbox 로고"></a>
            </div>
            <nav class="gnb">
                <ul class="menu">
                    <li><a href="#n">About</a></li>
                    <li><a href="#n">Films</a></li>
                    <li><a href="#n">Recruit</a></li>
                    <li><a href="#n">Contact Us</a></li>
                    <li><a href="#n">IR</a></li>
                </ul>
                <div class="search">
                    <form>
                        <fieldset>
                            <legend>검색</legend>
                            <label for="keyword">검색어</label>
                            <input type="text" id="keyword" placeholder="영화명 검색" autocomplete="off"></input>
                            <input type="submit" value="검색" class="btn">
                        </fieldset>
                    </form>
                </div>
            </nav>
        </header>
        <div id="fullpage">
            <section class="section visual">
                <div class="inner">
                    <h2>창작자에게는 믿음직한 제작 기반과 서비스를<br> 관객에게는 최고의 즐거움을</h2>
                    <ul>
                        <li><a href="#n"><img src="images/main/sns_facebook.svg" alt="페이스북 로고"></a></li>
                        <li><a href="#n"><img src="images/main/sns_insta.svg" alt="인스타그램 로고"></a></li>
                        <li><a href="#n"><img src="images/main/sns_twitter.svg" alt="트위터 로고"></a></li>
                        <li><a href="#n"><img src="images/main/sns_youtube.svg" alt="유튜브 로고"></a></li>
                    </ul>
                </div>
                <video loop muted data-autoplay playsinline>
                    <source data-src="images/main/visual.mp4" type="video/mp4">
                </video>
                <div class="bg"></div>
            </section>
        </div>
    </div>
</body>
</html>
